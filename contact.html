      <div id="contact_form">
        <form name="form1" id="ff" method="POST" action="URL">
          <label>
            <input type="text" placeholder="Votre Nom" name="name" id="name" required/>
          </label>
          <label>
            <input type="text" placeholder="Votre Ville" name="city" id="city" required/>
          </label>
          <label>
            <input type="tel" placeholder="Votre Numéro de Téléphone" name="phone" id="phone">
          </label>
          <label>
            <input type="email" placeholder="email" name="email" id="email" required>
          </label>
          <label>
            <textarea name="monmessage" placeholder="Votre message" id="monmessage" cols="20"></textarea>
          </label>
          <input class="sendButton" type="submit" name="Submit" value="Envoyer">
        </form>
